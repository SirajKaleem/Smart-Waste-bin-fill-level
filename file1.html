<!DOCTYPE html>
<html>
<head>
    <title>Smart Waste Fill Level Prediction</title>
</head>
<body>
    <h2>Smart Waste Fill Level Prediction</h2>

    <form action="/predict" method="post">

        <label>Bin ID:</label>
        <input type="number" name="Bin_ID" required><br><br>

        <label>Location:</label>
        <input type="text" name="Location" required><br><br>

        <label>Fill Level Percentage (%):</label>
        <input type="number" step="0.01" name="Fill_Level_Percentage" required><br><br>

        <label>Weight (kg):</label>
        <input type="number" step="0.01" name="Weight_kg" required><br><br>

        <label>Temperature (Â°C):</label>
        <input type="number" step="0.01" name="Temperature_C" required><br><br>

        <label>Humidity (%):</label>
        <input type="number" step="0.01" name="Humidity" required><br><br>

        <label>Gas Level (ppm):</label>
        <input type="number" step="0.01" name="Gas_Level_ppm" required><br><br>

        <button type="submit">Predict Bin Status</button>
    </form>

    {% if prediction_text %}
        <h3>Prediction: {{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
